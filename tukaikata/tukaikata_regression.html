<script>$(document).ready(function(){renderMathInElement(document.body,{delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]})});</script> 
<style> 
    .nounder { 
        text-decoration: none; 
    } 
</style>

<body> 
<div style="padding: 50px"> 
<p><font size="10">&emsp;「回帰直線」の使い方</font></p>
<ol><font size="5">
  <li>「出題」ボタンを押すと，5個の2次元データとその散布図が表示されます．</br>
  <li>点Aと点Bを上下に動かして，表示される正方形の面積の和（画面下部に表示）が最小になるようにします．</li>
  <li>「最小値」ボタンを押すと，正方形の面積の和の最小値が表示されます．</li>
  <li>表示された最小値に近づくように，点Aと点Bの位置を調整します．</li>
  <li>最後に「回帰直線」ボタンを押して，正解を確認してください．</li>
 </font></ol>
</div>
</body>
