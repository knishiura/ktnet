<div style="padding: 50px"> 
<p><font size="10">&emsp;「分散分析」の使い方</font></p>
<p><font size="5">各群の平均の標準偏差$s_m$と各群内の標準偏差$s_1, s_2, s_3$</p>
<p><font size="5">を変化させると，その標準偏差に合致するデータに変化します。</p>
<p><font size="5">どのようなときに$p$値が小さい，すなわち「全ての群の平均が等しい」という</p>
<p><font size="5">仮説が棄却されるかを見てみよう。</p>
<p><font size="5">また，棄却されるときそれぞれのデータがどのように配置されているかを見てみよう。</p>
